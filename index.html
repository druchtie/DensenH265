<!DOCTYPE html>
<html style="background: #1F1F1F">
  <head>
    <meta charset="UTF-8">
    <title>h265</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>


<div class="container">  
	
	<div id="export"></div>
	
	<div id="video" class="video">
		
		<div id="drop"class="import-area">	
			<div id="import" class="import">
				<span>Drop video here</span>
			</div>
		</div>	
		



	</div>
		


	<div id="settings">
		
		<div class="form-holder">
		<label for="encoding">Encoding</label> 	
		<select id="encoding">
			<option value="ultrafast">Ultrafast</option>
			<option value="fast">Fast</option>
			<option value="medium"  selected="selected">Good Quality</option>
			<option value="slow">Better Quality</option>
			<option value="veryslow">Best Quality</option>
		</select>
	
		
		<label for="resolution">Resolution</label>
		<select id="resolution"> 	
			
			<option value="480">480</option>
			<option value="720">720</option>
			<option value="1080" selected="selected">1080</option>
			<option value="2160">2160</option>		
			
			
		</select>		
		</div>
		
	</div><!-- settings -->
	
	


	
	
</div><!-- container -->	

    
<script>
    require('./densen.js')
</script>
        
    
</body>
</html>
